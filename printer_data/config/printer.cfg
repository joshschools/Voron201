# Main Printer Configuration
[printer]
kinematics = corexy
max_velocity = 300
max_accel = 5000
max_z_velocity = 15
max_z_accel = 350
square_corner_velocity = 5.0

# System Settings
[idle_timeout]
timeout = 4800

[virtual_sdcard]
path = ~/printer_data/gcodes
on_error_gcode = CANCEL_PRINT

[display_status]
[respond]
[gcode_arcs]

# --- Includes ---
[include hardware/mcu.cfg]
[include hardware/motion.cfg]
[include hardware/environment.cfg]
[include toolhead/toolhead.cfg]
[include calibration/calibration.cfg]
[include macros/print_macros.cfg]
[include macros/client_macros.cfg]
[include macros/led_macros.cfg]
[include integrations/integrations.cfg]
[include fluidd.cfg]
[include AFC/*.cfg]

